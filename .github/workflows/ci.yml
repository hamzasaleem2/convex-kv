name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate code
        run: |
          npx convex codegen --component-dir ./src/component
          cd example && npx convex codegen

      - name: Check types
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build:clean
